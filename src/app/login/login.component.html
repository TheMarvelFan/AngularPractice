<form>
  <div class="form-group">
    <input
      [appHover]="'purple'"
      type="email"
      class="form-control"
      #mail="ngModel"
      id="email"
      placeholder="Enter email"
      [(ngModel)]="email"
      name="email"
      appEmailValidator
    >
  </div>
  <div>
    {{ mail.errors | json }}
  </div>
  <div class="form-group">
    <input
      [appHover]="'steelblue'"
      type="text"
      class="form-control"
      id="username"
      placeholder="Enter username"
      [(ngModel)]="username"
      name="username"
    >
  </div>
  <div class="form-group">
    <input
      appHover
      type="password"
      class="form-control"
      id="password"
      placeholder="Enter password"
      [(ngModel)]="password"
      name="password"
    >
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>
