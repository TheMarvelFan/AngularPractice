<table class="table">
  <thead>
    <tr>
      <th>
        ID
      </th>
      <th>
        Name
      </th>
      <th>
        Email
      </th>
      <th>
        Body
      </th>
      <th>
        Post Id
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comment of comment$ | async">
      <td>{{ comment.id }}</td>
      <td>{{ comment.name }}</td>
      <td>{{ comment.email }}</td>
      <td>{{ comment.body }}</td>
      <td>{{ comment.postId }}</td>
    </tr>
  </tbody>
</table>
